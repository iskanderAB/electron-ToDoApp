<body>
<div>
    my To do
</div>
<ul>

</ul>
<script>
    const electron = require('electron');
    const {ipcRenderer} = electron;
    ipcRenderer.on('todo:add', (e , todo)=> {
        console.log(todo);
        document.querySelector('ul').insertAdjacentHTML('beforebegin',`
            <li> ${todo}</li>
        `);
    })
</script>
</body>
